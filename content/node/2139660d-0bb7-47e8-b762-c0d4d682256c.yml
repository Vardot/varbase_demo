  body:
    -
      value: "<h3>Introduction to Getting Started:</h3><p>If you're new to Varbase, you'll appreciate how straightforward it is to set up and configure compared to a standard Drupal installation. This guide will walk you through the process from downloading Varbase to setting up your first website, highlighting the ease of use and powerful features designed for users of all skill levels.</p><h3>Detailed Setup Instructions:</h3><p>Begin with downloading Varbase from the official Drupal website or GitHub repository. Follow the installation instructions to get your environment set up. Once installed, navigate through the admin dashboard to familiarize yourself with its interface. Varbase's dashboard is enriched with user-friendly tools and pre-set configurations which simplify site management tasks like theme selection, module management, and content creation.</p><h3>Creating Your First Page:</h3><p>Let’s create your first page on Varbase. Navigate to Content &gt; Add content &gt; Page. Here, you can add text, images, and other media via the Drupal Block system, which Varbase enhances with additional layout and design options. Customize your page with Varbase’s various block types, and see how easy it is to build an attractive, functional layout.</p>"
